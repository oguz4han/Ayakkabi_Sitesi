<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayakkabi</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
    <div class="container">

        <!---------->
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="nav-links">
                <a href="#">
                    <i class="fas fa-search"></i>
                </a>
                <a href="#">
                    <i class="fas fa-shopping-bag"></i>
                </a>
                <a href="#">
                    <i class="fas fa-bars"></i>
                </a>
            </div>
        </nav>
        <!---------->



        <!---------->
        <div class="row">
            <!---------->
            <div class="col-1">
                <h1>Nike <br> Sports Air</h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facere error earum nam tempora.</p>
                <div class="price">
                    <h2>$150</h2>
                    <s>$250</s>
                </div>
                <div class="buttons">
                    <button>Add to Cart</button>
                    <a href="">Categories</a>
                </div>
            </div>
            <!---------->
            <div class="col-2">
                <div class="feature-img">
                    <img src="images/nike.png" alt="">
                </div>
                <div class="small-img-wrapper">
                    <div class="small-img">
                        <img src="images/nike-b.png" alt="">
                    </div>
                    <div class="small-img">
                        <img src="images/nike-g.png" alt="">
                    </div>
                    <div class="small-img">
                        <img src="images/nike-s.png" alt="">
                    </div>
                    <div class="small-img">
                        <img src="images/nike.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!---------->
        <footer>
            <p>2024 - Ayakkabi Sitesi</p>
            <img src="images/logo.png" alt="">
        </footer>
    </div>
</body>
</html>
